<!DOCTYPE html>
<html>
<head>
    <title>Terminal Test für Mac App</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 40px;
            background: #1e1e1e;
            color: #d4d4d4;
            line-height: 1.6;
        }
        
        h1, h2 {
            color: #4ec9b0;
        }
        
        .test-section {
            background: #252526;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #3e3e3e;
        }
        
        button {
            padding: 10px 20px;
            margin: 10px 10px 10px 0;
            font-size: 16px;
            cursor: pointer;
            background: #0e639c;
            color: white;
            border: none;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #1177bb;
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
        }
        
        .status.success {
            background: #1e4620;
            border: 1px solid #359638;
            color: #4ec9b0;
        }
        
        .status.error {
            background: #5a1d1d;
            border: 1px solid #be1100;
            color: #f48771;
        }
        
        .status.info {
            background: #1e3a5f;
            border: 1px solid #3794ff;
            color: #75beff;
        }
        
        .console {
            background: #1e1e1e;
            border: 1px solid #3e3e3e;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            color: #cccccc;
        }
        
        .console .timestamp {
            color: #608b4e;
        }
        
        .console .error {
            color: #f48771;
        }
        
        .console .success {
            color: #4ec9b0;
        }
        
        .console .info {
            color: #3794ff;
        }
        
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #3e3e3e;
            border-radius: 4px;
            background: #000;
        }
    </style>
</head>
<body>
    <h1>Terminal Test für Mac App</h1>
    
    <div class="test-section">
        <h2>Terminal-URL Tests</h2>
        <p>Teste verschiedene Methoden, um das Terminal zu öffnen:</p>
        
        <button onclick="testDirectPort()">1. Direkte URL (Port 9081)</button>
        <button onclick="testDirectPath()">2. Terminal-Pfad (/terminal/)</button>
        <button onclick="testTTYDPort()">3. TTYD Port (7682)</button>
        <button onclick="testWithTarget()">4. window.open mit Target</button>
        <button onclick="testInIframe()">5. Terminal im iframe</button>
    </div>
    
    <div class="test-section">
        <h2>Status</h2>
        <div id="status" class="status info">Terminal mit features</div>
    </div>
    
    <div class="test-section">
        <h2>Konsole</h2>
        <div id="console" class="console"></div>
    </div>
    
    <div class="test-section" id="iframeSection" style="display: none;">
        <h2>Terminal iframe:</h2>
        <iframe id="terminalFrame"></iframe>
    </div>

    <script>
        // Logging helper
        function log(message, type = 'info') {
            const console = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> <span class="${type}">${message}</span>`;
            console.appendChild(entry);
            console.scrollTop = console.scrollHeight;
            
            // Also log to browser console
            console.log(`[${type}] ${message}`);
        }

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        // Test functions
        function testDirectPort() {
            log('Test 1: Öffne http://localhost:9081/terminal/');
            const url = 'http://localhost:9081/terminal/';
            
            try {
                const win = window.open(url, '_blank', 'width=1000,height=700');
                if (win) {
                    log('window.open erfolgreich: ' + url, 'success');
                    updateStatus('Terminal geöffnet via Port 9081', 'success');
                } else {
                    log('window.open blockiert: ' + url, 'error');
                    updateStatus('Popup blockiert - bitte Popup-Blocker prüfen', 'error');
                }
            } catch (e) {
                log('Fehler: ' + e.message, 'error');
                updateStatus('Fehler beim Öffnen: ' + e.message, 'error');
            }
        }

        function testDirectPath() {
            log('Test 2: Öffne /terminal/ (relativ)');
            const url = '/terminal/';
            
            try {
                const win = window.open(url, '_blank', 'width=1000,height=700');
                if (win) {
                    log('window.open erfolgreich: ' + url, 'success');
                    updateStatus('Terminal geöffnet via relativen Pfad', 'success');
                } else {
                    log('window.open blockiert', 'error');
                    updateStatus('Popup blockiert', 'error');
                }
            } catch (e) {
                log('Fehler: ' + e.message, 'error');
                updateStatus('Fehler: ' + e.message, 'error');
            }
        }

        function testTTYDPort() {
            log('Test 3: Öffne http://localhost:7682/');
            const url = 'http://localhost:7682/';
            
            try {
                const win = window.open(url, '_blank', 'width=1000,height=700');
                if (win) {
                    log('window.open erfolgreich: ' + url, 'success');
                    updateStatus('Terminal geöffnet via TTYD Port', 'success');
                } else {
                    log('window.open blockiert', 'error');
                    updateStatus('Popup blockiert', 'error');
                }
            } catch (e) {
                log('Fehler: ' + e.message, 'error');
                updateStatus('Fehler: ' + e.message, 'error');
            }
        }

        function testWithTarget() {
            log('Test 4: window.open mit "terminal" target');
            const url = '/terminal/?host=host.docker.internal&user=alflewerken&port=22';
            
            try {
                const win = window.open(url, 'terminal_' + Date.now());
                if (win) {
                    log('window.open erfolgreich mit target', 'success');
                    updateStatus('Terminal geöffnet mit speziellem Target', 'success');
                } else {
                    log('window.open blockiert', 'error');
                    updateStatus('Popup blockiert', 'error');
                }
            } catch (e) {
                log('Fehler: ' + e.message, 'error');
                updateStatus('Fehler: ' + e.message, 'error');
            }
        }

        function testInIframe() {
            log('Test 5: Terminal in iframe laden');
            const url = '/terminal/';
            
            try {
                const iframe = document.getElementById('terminalFrame');
                iframe.src = url;
                document.getElementById('iframeSection').style.display = 'block';
                log('iframe gesetzt auf: ' + url, 'success');
                updateStatus('Terminal wird im iframe geladen', 'info');
            } catch (e) {
                log('Fehler: ' + e.message, 'error');
                updateStatus('Fehler: ' + e.message, 'error');
            }
        }

        // Initial log
        log('Terminal Test geladen');
        log('User Agent: ' + navigator.userAgent, 'info');
        log('Geöffnet von: ' + window.location.origin, 'info');
        
        // Check Electron
        if (navigator.userAgent.includes('Electron')) {
            log('Electron erkannt ✓', 'success');
            updateStatus('Läuft in Electron App', 'success');
        } else {
            log('Kein Electron erkannt', 'error');
            updateStatus('Läuft NICHT in Electron', 'error');
        }
        
        // Check window.electronAPI
        if (window.electronAPI) {
            log('electronAPI verfügbar: ' + Object.keys(window.electronAPI).join(', '), 'success');
        } else {
            log('electronAPI NICHT verfügbar', 'error');
        }
    </script>
</body>
</html>

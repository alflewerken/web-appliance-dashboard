<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Desktop - Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid #007AFF;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .error {
            color: #ff3b30;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <h2>Verbindung wird hergestellt...</h2>
        <p>Remote Desktop wird geladen</p>
    </div>
    
    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const applianceId = window.location.pathname.match(/\/api\/appliances\/(\d+)\//)?.[1];
        
        if (!token) {
            document.getElementById('loading').innerHTML = '<div class="error">❌ Fehler: Keine Authentifizierung</div>';
        } else {
            // Erstelle Guacamole URL
            // Für Demo-Zwecke: Direkte Weiterleitung zu Guacamole
            // In Produktion sollte hier eine sichere Token-basierte Integration erfolgen
            
            setTimeout(() => {
                // Redirect zu Guacamole mit Default-Verbindung
                window.location.href = '/guacamole/';
            }, 1000);
        }
    </script>
</body>
</html>

        <h1>Öffne in Firefox</h1>
        <p>Diese URL wird in Firefox geöffnet:</p>
        <div class="url" id="targetUrl">Lade...</div>
        <p>Falls Firefox sich nicht automatisch öffnet, <a href="#" id="manualLink">klicken Sie hier</a>.</p>
    </div>
    
    <script>
        // URL aus Query-Parameter holen
        const params = new URLSearchParams(window.location.search);
        const targetUrl = params.get('url');
        
        if (targetUrl) {
            document.getElementById('targetUrl').textContent = targetUrl;
            document.getElementById('manualLink').href = targetUrl;
            
            // Versuche verschiedene Methoden
            
            // 1. Custom Protocol Handler (wenn registriert)
            window.location.href = 'firefox://' + targetUrl;
            
            // 2. Nach 2 Sekunden: Standard Link
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 2000);
        }
    </script>

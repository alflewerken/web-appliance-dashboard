<!doctype html><html lang="de"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Service Panel</title><style>body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      background: #1a1a1a;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }
    
    #service-panel-root {
      height: 100vh;
      width: 100vw;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .error {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #ff4444;
      text-align: center;
      padding: 20px;
    }</style><script defer="defer" src="/static/js/bundle.cc9e0182a4142ef1.js"></script></head><body><div id="service-panel-root"><div class="loading">Service Panel wird geladen...</div></div><script>// Get parameters from URL
    const urlParams = new URLSearchParams(window.location.search);
    const serviceId = urlParams.get('serviceId');
    const activeTab = urlParams.get('activeTab') || 'general';
    
    if (!serviceId) {
      document.getElementById('service-panel-root').innerHTML = 
        '<div class="error">Fehler: Keine Service ID angegeben</div>';
    }
    
    // Store parameters for React to use
    window.servicePanelConfig = {
      serviceId: serviceId,
      activeTab: activeTab,
      standalone: true
    };</script></body></html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Test f√ºr macOS App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #4a9eff;
            margin-bottom: 30px;
        }
        .test-section {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .test-button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 10px 10px 0;
            transition: all 0.3s;
        }
        .test-button:hover {
            background: #3a8eef;
            transform: translateY(-2px);
        }
        .test-button:active {
            transform: translateY(0);
        }
        .log-output {
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            margin-bottom: 5px;
        }
        .log-entry.error {
            color: #ff6b6b;
        }
        .log-entry.success {
            color: #51cf66;
        }
        .log-entry.info {
            color: #4a9eff;
        }
        code {
            background: #333;
            padding: 2px 6px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>üñ•Ô∏è Terminal Test f√ºr macOS App</h1>
    
    <div class="test-section">
        <h2>1. Direkte Terminal-Tests</h2>
        <p>Diese Buttons √∂ffnen Terminal-Fenster mit verschiedenen Methoden:</p>
        
        <button class="test-button" onclick="testDirectOpen()">
            Test 1: window.open() direkt
        </button>
        
        <button class="test-button" onclick="testTerminalMarker()">
            Test 2: Mit _terminal_window Marker
        </button>
        
        <button class="test-button" onclick="testDebugFunction()">
            Test 3: Debug-Funktion
        </button>
    </div>
    
    <div class="test-section">
        <h2>2. Modal-Simulation</h2>
        <p>Simuliert das Erstellen eines Terminal-Modals (wie in der echten App):</p>
        
        <button class="test-button" onclick="simulateTerminalModal()">
            Test 4: Terminal-Modal simulieren
        </button>
    </div>
    
    <div class="test-section">
        <h2>3. Handler-Status</h2>
        <button class="test-button" onclick="checkHandlers()">
            Handler-Status pr√ºfen
        </button>
    </div>
    
    <div class="test-section">
        <h2>Log-Ausgabe</h2>
        <div id="logOutput" class="log-output">
            <div class="log-entry info">Bereit f√ºr Tests...</div>
        </div>
    </div>
    
    <script>
        // Log-Funktion
        function log(message, type = 'info') {
            const logOutput = document.getElementById('logOutput');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logOutput.appendChild(entry);
            logOutput.scrollTop = logOutput.scrollHeight;
            console.log(`[Terminal Test] ${message}`);
        }
        
        // Test 1: Direkter window.open
        function testDirectOpen() {
            log('Test 1: √ñffne Terminal mit window.open()...');
            try {
                const url = 'http://localhost:9081/terminal-dynamic.html?host=localhost&user=test&port=22';
                const result = window.open(url, 'terminal_test_1', 'width=1000,height=700');
                if (result) {
                    log('‚úì window.open() erfolgreich', 'success');
                } else {
                    log('‚úó window.open() blockiert oder fehlgeschlagen', 'error');
                }
            } catch (e) {
                log(`‚úó Fehler: ${e.message}`, 'error');
            }
        }
        
        // Test 2: Mit Terminal-Marker
        function testTerminalMarker() {
            log('Test 2: √ñffne Terminal mit _terminal_window Marker...');
            try {
                const url = 'http://localhost:9081/terminal-dynamic.html?host=localhost&user=test&port=22';
                const result = window.open(url, '_terminal_window', 'width=1000,height=700,menubar=no,toolbar=no');
                if (result) {
                    log('‚úì Terminal mit Marker erfolgreich ge√∂ffnet', 'success');
                } else {
                    log('‚úó Terminal-√ñffnung blockiert', 'error');
                }
            } catch (e) {
                log(`‚úó Fehler: ${e.message}`, 'error');
            }
        }
        
        // Test 3: Debug-Funktion
        function testDebugFunction() {
            log('Test 3: Verwende debugOpenTerminal Funktion...');
            if (typeof window.debugOpenTerminal === 'function') {
                try {
                    window.debugOpenTerminal('localhost', 'test', '22');
                    log('‚úì debugOpenTerminal aufgerufen', 'success');
                } catch (e) {
                    log(`‚úó Fehler bei debugOpenTerminal: ${e.message}`, 'error');
                }
            } else {
                log('‚úó debugOpenTerminal Funktion nicht gefunden', 'error');
                log('  ‚Üí Terminal-Handler wurde m√∂glicherweise nicht geladen', 'error');
            }
        }
        
        // Test 4: Modal-Simulation
        function simulateTerminalModal() {
            log('Test 4: Erstelle simuliertes Terminal-Modal...');
            
            // Erstelle Modal-Struktur
            const modalOverlay = document.createElement('div');
            modalOverlay.className = 'modal-overlay';
            modalOverlay.style.cssText = 'position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.5);z-index:9999;';
            
            const modalContainer = document.createElement('div');
            modalContainer.className = 'terminal-modal-container';
            modalContainer.dataset.hostId = 'test-host-id';
            modalContainer.dataset.host = 'localhost';
            modalContainer.dataset.user = 'test';
            modalContainer.dataset.port = '22';
            modalContainer.style.cssText = 'position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:white;padding:20px;border-radius:8px;';
            
            modalContainer.innerHTML = `
                <div class="terminal-header">
                    <h3 class="terminal-title">Terminal - Test</h3>
                    <button class="close">X</button>
                </div>
                <div class="terminal-body">
                    <iframe src="/terminal/" style="width:800px;height:600px;border:none;"></iframe>
                </div>
            `;
            
            modalOverlay.appendChild(modalContainer);
            document.body.appendChild(modalOverlay);
            
            log('‚úì Modal erstellt und zum DOM hinzugef√ºgt', 'success');
            log('  ‚Üí Der Terminal-Handler sollte jetzt reagieren...', 'info');
            
            // Entferne Modal nach 3 Sekunden wenn nicht automatisch
            setTimeout(() => {
                if (modalOverlay.parentNode) {
                    modalOverlay.remove();
                    log('  ‚Üí Modal manuell entfernt (Handler hat nicht reagiert)', 'error');
                }
            }, 3000);
        }
        
        // Handler-Status pr√ºfen
        function checkHandlers() {
            log('Pr√ºfe installierte Handler...');
            
            // Pr√ºfe window.open Override
            if (window.open.toString().includes('terminal')) {
                log('‚úì window.open wurde √ºberschrieben', 'success');
            } else {
                log('‚úó window.open wurde NICHT √ºberschrieben', 'error');
            }
            
            // Pr√ºfe debugOpenTerminal
            if (typeof window.debugOpenTerminal === 'function') {
                log('‚úì debugOpenTerminal Funktion gefunden', 'success');
            } else {
                log('‚úó debugOpenTerminal Funktion NICHT gefunden', 'error');
            }
            
            // Pr√ºfe handleTerminalOpen
            if (typeof window.handleTerminalOpen === 'function') {
                log('‚úì handleTerminalOpen Funktion gefunden', 'success');
            } else {
                log('‚úó handleTerminalOpen Funktion NICHT gefunden', 'error');
            }
            
            // Pr√ºfe MutationObserver (indirekt)
            log('  ‚Üí MutationObserver kann nicht direkt gepr√ºft werden', 'info');
            log('  ‚Üí Verwende Test 4 um Observer-Funktionalit√§t zu testen', 'info');
        }
        
        // Initial-Check
        setTimeout(() => {
            log('F√ºhre initialen Handler-Check durch...', 'info');
            checkHandlers();
        }, 1000);
    </script>
</body>
</html>

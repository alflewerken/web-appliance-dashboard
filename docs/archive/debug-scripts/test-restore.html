<!DOCTYPE html>
<html>
<head>
    <title>Backup Restore Test</title>
</head>
<body>
    <h1>Backup Restore Test</h1>
    <input type="file" id="fileInput" accept=".json">
    <button onclick="testRestore()">Test Restore</button>
    <pre id="output"></pre>

    <script>
    async function testRestore() {
        const fileInput = document.getElementById('fileInput');
        const output = document.getElementById('output');
        
        if (!fileInput.files.length) {
            output.textContent = 'Bitte w√§hlen Sie eine Datei aus';
            return;
        }
        
        try {
            const file = fileInput.files[0];
            const content = await file.text();
            const backupData = JSON.parse(content);
            
            output.textContent = 'Backup-Datei geladen. Sende an Server...\n';
            
            // Get auth token from localStorage
            const token = localStorage.getItem('token');
            if (!token) {
                output.textContent += 'Fehler: Kein Auth-Token gefunden. Bitte einloggen.';
                return;
            }
            
            const response = await fetch('/api/restore', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(backupData)
            });
            
            const result = await response.json();
            output.textContent += 'Server-Antwort:\n' + JSON.stringify(result, null, 2);
            
        } catch (error) {
            output.textContent += 'Fehler: ' + error.message + '\n' + error.stack;
        }
    }
    </script>
</body>
</html>

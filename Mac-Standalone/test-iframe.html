<!DOCTYPE html>
<html>
<head>
    <title>Terminal Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: monospace;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 20px;
        }
        .terminal-frame {
            width: 100%;
            height: 600px;
            border: 2px solid #333;
            background: black;
        }
        .url-display {
            margin: 10px 0;
            padding: 10px;
            background: #333;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Terminal iframe Test</h1>
        <div class="url-display">
            Loading terminal from: <span id="url">http://localhost:9081/terminal/</span>
        </div>
        <iframe 
            id="terminal-iframe"
            src="http://localhost:9081/terminal/"
            class="terminal-frame"
            title="Terminal Test"
        ></iframe>
    </div>
    
    <script>
        const iframe = document.getElementById('terminal-iframe');
        
        iframe.onload = function() {
            console.log('iframe loaded successfully');
            try {
                console.log('iframe URL:', iframe.contentWindow.location.href);
            } catch(e) {
                console.log('Cannot access iframe content (cross-origin)');
            }
        };
        
        iframe.onerror = function(e) {
            console.error('iframe error:', e);
        };
    </script>
</body>
</html>

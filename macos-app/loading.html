<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Web Appliance Dashboard - Wird gestartet...</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e3c72;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-app-region: drag;
            user-select: none;
        }

        .loading-container {
            text-align: center;
            padding: 2rem;
            -webkit-app-region: no-drag;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            50% { 
                transform: scale(1.05); 
                box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
            }
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            margin: 0 0 1rem 0;
            letter-spacing: 0.5px;
        }

        .status {
            font-size: 1rem;
            opacity: 0.9;
            margin: 0 0 2rem 0;
            min-height: 1.5rem;
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 2px;
            width: 0%;
            animation: progress 3s ease-in-out forwards;
        }

        @keyframes progress {
            0% { width: 0%; }
            30% { width: 30%; }
            60% { width: 60%; }
            100% { width: 100%; }
        }

        .info {
            margin-top: 3rem;
            font-size: 0.8rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">ðŸš€</div>
        <h1>Web Appliance Dashboard</h1>
        <p class="status" id="status">Docker-Container werden gestartet...</p>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <p class="info">Das Dashboard Ã¶ffnet sich automatisch im Browser</p>
    </div>
</body>
</html>

# Database connection properties
postgres-hostname: guacamole-postgres
postgres-port: 5432
postgres-database: guacamole_db
postgres-username: guacamole_user
postgres-password: guacamole_pass123
postgres-driver: org.postgresql.Driver

# guacd connection properties
guacd-hostname: guacd
guacd-port: 4822

# Skip dashboard-auth if it encounters errors
skip-if-unavailable: dashboard-auth

# Extension priority - dashboard-auth should be first for token processing
extension-priority: dashboard-auth,postgresql,header

# Allow header authentication
http-auth-header: X-Remote-User

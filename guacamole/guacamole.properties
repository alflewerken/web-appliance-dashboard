# Database connection properties
postgres-hostname: guacamole_db
postgres-port: 5432
postgres-database: guacamole_db
postgres-username: guacamole
postgres-password: guacamole_pass
postgres-driver: org.postgresql.Driver

# guacd connection properties
guacd-hostname: guacd
guacd-port: 4822

# Skip dashboard-auth if it encounters errors
skip-if-unavailable: dashboard-auth

# Extension priority - header auth should be first
extension-priority: header,postgresql,dashboard-auth

# Allow header authentication
http-auth-header: X-Remote-User

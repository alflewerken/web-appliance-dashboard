# Optimierte Guacamole Properties für beste Performance
# Diese Einstellungen sind speziell für Admin-Tasks optimiert

# Database connection
postgres-hostname: guacamole-postgres
postgres-port: 5432
postgres-database: guacamole_db
postgres-username: guacamole_user
postgres-password: guacamole_pass123

# Guacd connection
guacd-hostname: guacd-optimized
guacd-port: 4822

# Performance-Optimierungen
enable-clipboard-integration: true
enable-printing: false
enable-drive: true
enable-audio: false

# Session Management - wichtig für Performance
api-session-timeout: 60
absolute-max-connections: 100
max-connections-per-user: 10

# WebSocket Support für bessere Performance
enable-websocket: true
websocket-timeout: 60000

# Encoding-Optimierungen für Admin-Tasks
# Diese Werte werden als Defaults verwendet
default-recording-path: /record
default-recording-name: recording

# Kompression
enable-sftp-compression: true

# Connection-Einstellungen für optimale Performance
socket-timeout: 60000
clipboard-encoding: UTF-8

# Logging (reduziert für Performance)
log-level: warning

# Cache-Einstellungen
user-mapping-cache-timeout: 600000

# LDAP/Database Query Optimierungen
postgres-default-max-connections: 20
postgres-default-max-group-connections: 20
